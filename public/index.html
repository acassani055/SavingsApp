<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <nav>
        <span>
            <p id="date">01/01</p>
            <button id="incDate">+</button>
        </span>
        <h1>Money Game</h1>
        <span>
            <a href="index.html"><img src="./images/person fill0.svg"></a>
            <a href="leaderboard.html"><img src="./images/Material Symbols Trophy.svg"></a>
        </span>
    </nav>



    <div id="upgrades" class="modal">
        <button id="happinessUpgrade" onclick="closeModal('upgrades')">Upgrade House</button>
        <button id="cancel" onclick="closeModal('upgrades')">Cancel</button>
    </div>

    <div id="funActivities" class="modal">
        <button id="act1" onclick="closeModal('funActivities')">-$300<br>1 day<br>+6% happiness</button>
        <button id="act2" onclick="closeModal('funActivities')">-$510<br>3 days<br>+12% happiness</button>
        <button id="act3" onclick="closeModal('funActivities')">-$960<br>7 days<br>+24% happiness</button>
        <button id="act4" onclick="closeModal('funActivities')">-$1800<br>14 days<br>+48% happiness</button>
        <span>
            <button onclick="closeModal('funActivities')">Cancel</button>
        </span>
    </div>

    <div id="learnActivities" class="modal">
        <button id="learn1" onclick="closeModal('learnActivities')">+1 Income<br>+1 Day</button>
        <button id="learn2" onclick="closeModal('learnActivities')">+2 Income<br>+2 Day</button>
        <button id="learn2" onclick="closeModal('learnActivities')">+3 Income<br>+5 Day</button>
        <button id="learn2" onclick="closeModal('learnActivities')">+10 Income<br>+14 Day</button>
        <span>
            <button onclick="closeModal('learnActivities')">Cancel</button>
        </span>
    </div>

    <main>
        <div id="stats">
            <p id="happiness">Happiness:</p>
            <progress id="progress" class="progress" value="60" max="100"></progress>
            <p id="income">Income (per month):</p> <p>$1000</p>
        </div>

        <div id="character">
            <h1 id="money">$</h1>
            <h2 id="balance">$1000000</h2>
        </div>
        <div id="expenditures">
            <h4>Upcoming Expenditures: </h4>
            <div id="upcomingRent">
            <p>Rent:</p> <p>$100</p><p> - </p> <p>2 days</p>
            </div>
            <div id="upcomingFood">
                <br>
                <p>Food:</p> <p>$50</p><p> - </p> <p>2 days</p>
            </div>
        </div>
    </main>



    <div id="buttons">
        <button id="homeUpgrades" onclick="openModal('upgrades')"><img src="./images/Material Symbols 1.svg"></button>
        <span>
            <button id="fun" onclick="openModal('funActivities')"><img src="./images/Material Symbols (2)..svg"></button>
            <h1 id="level">1</h1>
            <button id="learn" onclick="openModal('learnActivities')"><img src="./images/Material Symbols and Icons (2)..svg"></button>
        </span>
    </div>

    

</body>
</html>
